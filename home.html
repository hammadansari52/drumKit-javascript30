<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div id="kit">
		<div id="clap" class = "hit">
			<h1>A</h1><p>CLAP</p>
		</div>
		<div id="hihat" class = "hit">
			<h1>S</h1><p>HIHAT</p>
		</div>
		<div id="kick" class = "hit">
			<h1>D</h1><p>KICK</p>
		</div>
		<div id="openhat" class = "hit">
			<h1>F</h1><p>OPENHAT</p>
		</div>
		<div id="boom" class = "hit">
			<h1>G</h1><p>BOOM</p>
		</div>
		<div id="ride" class = "hit">
			<h1>H</h1><p>RIDE</p>
		</div>
		<div id="snare" class = "hit">
			<h1>J</h1><p>SNARE</p>
		</div>
		<div id="tom" class = "hit">
			<h1>K</h1><p>TOM</p>
		</div>
		<div id="tink" class = "hit">
			<h1>L</h1><p>TINK</p>
		</div>
	</div>

	<script type="text/javascript" src="scr.js"></script>
</body>
</html>
